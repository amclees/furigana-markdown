en:
  site_settings:
    furigana_enabled: "Enable the furigana markdown plugin. If you change this, you must rebake all posts with: \"rake posts:rebake\"."
    furigana_plugin_forms: "List of all furigana forms that will be transformed to ruby tags."
    furigana_fallback_brackets: "Sets the brackets that furigana will appear in where ruby is not supported (most emails). For example \"[]\" is a valid set of brackets for this."
